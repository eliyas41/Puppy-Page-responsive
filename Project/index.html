<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Puppy Page</title>
    <link rel="stylesheet" href="./CSS/mystyle.css" />
  </head>

  <body>
    <!-- Header -->

    <header>
      <div class="my-header">
        <p>Puppy lovers page</p>
      </div>
    </header>

    <!-- Banner Section-->

    <section class="first-section">
      <div class="banner">
        <img src="./Images/banner-puppies.jpg" alt="banner" />
      </div>
    </section>

    <!-- ------Second Section---    -->

    <section class="second-section">
      <div class="outer-wrapper">
        <div class="puppy-1">
          <img src="./Images/puppy-1.jpg" alt="p1" />
        </div>

        <div class="missing-puppy">
          <p>Puppy Missing Here!!!</p>
        </div>

        <div class="puppy-2">
          <img src="./Images/puppy-2.jpg" alt="p2" />
        </div>
      </div>
    </section>

    <!-- ---------Third Section---- -->

    <section class="third-section">
      <div id="more-puppies">
        <p>More Puppies</p>
      </div>
      <div class="outer-wrapper">
        <div class="puppy-3">
          <img src="./Images/puppy-3.jpg" alt="p3" />
        </div>
        <div class="puppy-4">
          <img src="./Images/puppy-4.jpg" alt="p4" />
        </div>
      </div>
    </section>

    <!-- FOOTER Container -->

    <footer>
      <div class="my-footer">
        <p>
          Developed by:
          <em
            ><strong>Elvis</strong> <br />
            With the Assist of <strong>Evangadi</strong> <br />
            &copy 2023 G.C
          </em>
        </p>
      </div>
    </footer>
  </body>
</html>
